<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>{% block title%}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'scss/main.css' %}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
    <style>
        {% block style %}
        {% endblock style %}
    </style>
  </head>
  <body>

  <div class="container-fluid">
        <div class="row">
            <div class="col-md-auto fixed bg-dark ">
                <div class="d-flex flex-md-column flex-row flex-nowrap bg-light align-items-center sticky-top bg-dark">
                    <a href="/" class="d-block p-1 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="bi-bootstrap fa-1"></i>
                    </a>
                    <ul class="nav nav-pills nav-flush flex-md-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="{% url 'PlantSensors:index' %}" class="nav-link py-3 px-1" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                <i class="bi-house fa-1"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'PlantSensors:date_view' %}" class="nav-link link-primary py-3 px-1" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                                <i class="bi bi-calendar fa-1"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin:index' %}" class="nav-link py-3 px-1" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                                <i class="bi-gear fa-1"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md p-3 min-vh-100">
              <!--                content               -->
              {% block body %}
              {% endblock body %}

            </div>
        </div>
    </div>



    <script src="{% static 'myScript.js' %}"></script>
    <script src="{% static 'node_modules/chart.js/dist/chart.js' %}"></script>
    <script src="{% static 'bootstrap-5.1.1-dist/js/bootstrap.min.js' %}"></script>

    <!-- Maybe download this -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
